<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        /* Fixed header */
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 4px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .chat-header p {
            margin: 0;
            opacity: 1;
            text-align: center;
        }

        /* Chat box */
        .chat-box {
            display: flex;
flex-direction: column;

            padding: 10px 10px 80px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow-y: scroll;
            background-color: white;
        }

      
        

        /* Input section fixed at the bottom */
        .chat-input-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #ccc;
            padding: 10px 0px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .input-box {
            width: 54%;
            padding: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .input-box input {
            border: none;
            outline: none;
            width: 50%;
            padding: 5px 0;
            flex-grow: 1;
        }

        .input-box i {
            margin: 0 5px;
            cursor: pointer;
        }

        .send-button {
            display: none;
            cursor: pointer;
            margin-left: 0px;
        }

        .input-box input.expanded {
            width: 95%;
        }

        .headname{
            font-size: 25px;
            font-weight: bold;
        }

        .motto{
            font-size: 14px;
            font-weight: normal;
        }

      a {
        text-decoration: none;
        color: white;
      }
      .chat-message {
  display: flex;
  flex-direction: column;
  margin: 10px;
}

/* Ëá™Â∑±ÔºàÂ∑¶‰æßÁÅ∞Ëâ≤Ôºâ */
.chat-message.self {
  align-items: flex-start;
  margin-right: auto;
}

.chat-message.self p {
  background-color: #e0e0e0;
  color: #000;
  padding: 10px 14px;
  border-radius: 12px;
  margin: 0;
  max-width: 70vw;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: break-word;
}

/* ÂØπÊñπÔºàÂè≥‰æßÁªøËâ≤Ôºâ */
.chat-message.user {
  align-items: flex-end;
  margin-left: auto;
}

.chat-message.user p {
  background-color: #95ec69;
  color: #000;
  padding: 10px 14px;
  border-radius: 12px;
  margin: 0;
  max-width: 70vw;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: break-word;
}

/* ChatGPT Â±Ö‰∏≠ */
.chat-message.gpt {
  align-items: center;
  margin: 10px auto;
  width: 100%;
  display: flex;
  flex-direction: column;
}

.chat-message.gpt p {
  background-color: white;
  border: 1px solid #ddd;
  box-shadow:
    0 2px 5px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.8);
  padding: 12px 16px;
  border-radius: 10px;
  max-width: 60vw;
  font-family: "Courier New", Courier, monospace;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: break-word;
  color: #333;
  user-select: text;
}

        
        .timestamp {
            font-size: 12px;           /* Smaller font size for the timestamp */
            color: #888888;            /* Light gray color */
            margin-bottom: 0px;        /* Space below the timestamp */
            text-align: right;         /* Align timestamp to the right */
            width: 100%;               /* Ensures the timestamp takes full width of the container */
        }
        
        .new-message-reminder {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
        }

        #startCallBtn {
    color: white;
    background-color: green;
    padding: 10px 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px; /* Adjust spacing between icon and text */
}

#startCallBtn.hang-up {
    background-color: red; /* Change button color to red when in "hang-up" mode */
}

#startCallBtn.hang-up i {
    transform: rotate(135deg); /* Rotate icon to indicate "end call" */
}

       
.hidden {
    display: none;
}


        .call-overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.1); /* Faint circle background */
}

.call-overlay.show {
    display: flex; /* Show when .show class is added */
}

.phone-icon {
    width: 80px;
    height: 80px;
    background-image: url('pic/pcon.png'); /* Replace with your phone icon */
    background-size: contain;
    background-repeat: no-repeat;
    animation: moveAround 3s ease-in-out infinite; /* Floating animation */
}

/* Keyframes for a subtle moving animation */
@keyframes moveAround {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, -5px); }
    50% { transform: translate(0, -10px); }
    75% { transform: translate(-5px, -5px); }
    100% { transform: translate(0, 0); }
}

        #sendImageBtn {
    border: none; /* Removes the border */
    background-color: white; /* Sets the background to white */
    color: black; /* Optional: Sets the text color to black for contrast */
    padding: 10px 10px; /* Optional: Adjusts padding to make the button look better */
    font-size: 16px; /* Optional: Adjusts the font size */
    cursor: pointer; /* Optional: Adds a pointer cursor to indicate it's clickable */
}

/* Optional: Add a hover effect for better user experience */
#sendImageBtn:hover {
    background-color: #f0f0f0; /* Light gray background on hover */
}

.chat-message.gpt {
  background-color: #eef;
  align-self: flex-start;
  border-left: 4px solid #4a90e2;
}

    </style>
</head>
<body>

    <!-- Chat Header -->
    <div class="chat-header">
        <p class="headname">Âº†ÊåØ</p>
        <p class="motto">ËÅäÂ§©‰∏≠</p>
       
    </div>
<div id="systemMessagePopup" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 16px;
  display: none;
  z-index: 10000;
  pointer-events: none;
  user-select: none;
"></div>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box"></div>
    <audio id="remoteAudio" autoplay></audio>
     <div class="call-overlay" id="callOverlay">
            <div class="phone-icon"></div>
        </div>
<input type="file" id="imageUpload" accept="image/*" style="display: none;" />


    <!-- Input Section -->
    <div class="chat-input-section">
        <!-- Icons on the left -->
        <button id="sendImageBtn"><i class="fa-regular fa-image"></i></button>
        <i class="fa-solid fa-microphone" id="audio-record-button"></i>
         <!-- Single button to start and hang up the call -->
    <button id="startCallBtn"> <i class="fa-solid fa-phone"></i></button>
        <i class="fa-solid fa-video"></i>

        <!-- Input Box -->
        <div class="input-box">
            <i class="fa-solid fa-expand" id="expand-icon"></i>
            <input type="text" id="message-input" placeholder="ËØ∑ËæìÂÖ•...">
        </div>
        <i class="fa-solid fa-paper-plane send-button" id="send-button"></i>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
 const socket = io('https://dn.zhe.nz');

const chatBox = document.getElementById("chat-box");
const input = document.getElementById("message-input");
const sendButton = document.getElementById("send-button");
const systemMessagePopup = document.getElementById("systemMessagePopup");
const renderedMessages = new Set();


const room = window.location.pathname.split("/").pop().replace(".html", "");

// 1. È°µÈù¢ËøûÊé•Êó∂ÔºåÂä†ÂÖ•ÊàøÈó¥Âπ∂Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
socket.on("connect", () => {
  socket.emit('join room', room);
  loadChatHistory(room);  // Êñ∞Â¢ûÔºöË∞ÉÁî®Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÂáΩÊï∞
});

// 2. ÊòæÁ§∫Á≥ªÁªüÊ∂àÊÅØ
socket.on("system message", (msg) => {
  systemMessagePopup.innerText = msg;
  systemMessagePopup.style.display = "block";
  setTimeout(() => {
    systemMessagePopup.style.display = "none";
  }, 3000);
});

sendButton.addEventListener("click", sendTextMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendTextMessage();
});

// ÂàùÂßãÂåñÂàóË°®
let pendingTimestamps = JSON.parse(localStorage.getItem('pendingTimestamps') || '[]');
let sentMessageTimestamps = JSON.parse(localStorage.getItem('sentMessageTimestamps') || '[]');

function sendTextMessage() {
  const text = input.value.trim();
  if (!text) return;
  const now = Date.now();
pendingTimestamps.push(now);
localStorage.setItem('pendingTimestamps', JSON.stringify(pendingTimestamps));

  socket.emit('chat message', { room, text, clientTimestamp: now }); // üëà ÂèëÊ∂àÊÅØÂ∏¶ id
  input.value = "";
}

// 3. ÁõëÂê¨Êñ∞Ê∂àÊÅØÔºåËøΩÂä†ÊòæÁ§∫
socket.on('chat message', (msg) => {
  
  // Áî®Êó∂Èó¥Êà≥ÂåπÈÖçÔºåÂà§Êñ≠ÊòØÂê¶ÊòØËá™Â∑±ÂèëÁöÑÊ∂àÊÅØ
  const index = pendingTimestamps.findIndex(t => Math.abs(t - msg.clientTimestamp) < 100); // ÂÖÅËÆ∏50ÊØ´ÁßíËØØÂ∑Æ
  let sender;

  if (msg.role === "assistant") {
    sender = "gpt";
  } else if (index !== -1) {
    // ÊòØËá™Â∑±ÂèëÁöÑÊ∂àÊÅØ
    sender = "self";
    pendingTimestamps.splice(index, 1); // ÂåπÈÖçÂêéÁßªÈô§ËØ•Êó∂Èó¥Êà≥
    localStorage.setItem('pendingTimestamps', JSON.stringify(pendingTimestamps));

   // Âä†ÂÖ•Â∑≤Á°ÆËÆ§Êó∂Èó¥Êà≥
    if (!sentMessageTimestamps.includes(msg.timestamp)) {
      sentMessageTimestamps.push(msg.timestamp);
      localStorage.setItem('sentMessageTimestamps', JSON.stringify(sentMessageTimestamps));
    }} else {
    sender = "user";
  }

  appendMessage(msg.text, sender, msg.timestamp, msg.id);
});

function toMillisTimestamp(time) {
  if (typeof time === 'number') {
    return time;
  } else if (typeof time === 'string') {
    return new Date(time).getTime();
  } else {
    return 0;
  }
}
// 4. Êñ∞Â¢ûÔºöÂä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÁöÑÂáΩÊï∞ÔºåË∞ÉÁî®ÂêéÁ´ØAPIÔºåÊ∏≤ÊüìÂéÜÂè≤Ê∂àÊÅØ
async function loadChatHistory(room) {
  try {
    const res = await fetch(`https://dn.zhe.nz/api/chat-history/${room}`);
    if (!res.ok) throw new Error('Ëé∑ÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•');
    const messages = await res.json();
    sentMessageTimestamps = JSON.parse(localStorage.getItem('sentMessageTimestamps') || '[]');

    messages.forEach(msg => {
        
       let sender;
  if (msg.role === "assistant") {
    sender = "gpt";
  } else if (sentMessageTimestamps.some(t => {
    return Math.abs(toMillisTimestamp(t) - toMillisTimestamp(msg.timestamp)) < 100;
  })) {
    sender = "self";
  } else {
    sender = "user";
  }
appendMessage(msg.text, sender, msg.timestamp, msg.id);
    });
  } catch (error) {
    console.error(error);
  }
}
// 5. ‰øÆÊîπÔºöappendMessage ÊîØÊåÅÊé•Êî∂Êó∂Èó¥Êà≥ÂèÇÊï∞Ôºå‰ºòÂÖàÊòæÁ§∫ÂéÜÂè≤Ê∂àÊÅØÁöÑÊó∂Èó¥
function appendMessage(text, sender, timeStr, id) {
   if (!id) {
    // Â¶ÇÊûúÊ≤°ÊúâidÔºåÂèØ‰ª•Áî®text+timeÂÅöÂ§áÈÄâÔºå‰ΩÜÂª∫ËÆÆÂêéÁ´ØÂøÖ‰º†id
    id = `${text}|${timeStr}`;
  }
  if (renderedMessages.has(id)) return; // Ë∑≥ËøáÈáçÂ§ç
  renderedMessages.add(id);

  const msg = document.createElement("div");
  msg.className = `chat-message ${sender}`;

  const time = document.createElement("div");
  time.className = "timestamp";
  time.innerText = timeStr ? new Date(timeStr).toLocaleString() : new Date().toLocaleString();

  const bubble = document.createElement("p");
  bubble.innerText = text;

  msg.appendChild(time);
  msg.appendChild(bubble);
  chatBox.appendChild(msg);

  chatBox.scrollTop = chatBox.scrollHeight;
}


</script>

      
</body>
</html>
